<head th:fragment="head">
  <title></title>
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    th:href="@{/images/favicon/apple-touch-icon.png}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    th:href="@{/images/favicon/favicon-32x32.png}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    th:href="@{/images/favicon/favicon-16x16.png}"
  />
  <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}" />

  <!-- MDB -->
  <link th:href="@{/css/md-bootstrap.min.css}" rel="stylesheet" />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- AMP-IMG -->
  <script async th:src="@{/js/amp/v0.js}"></script>
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "headline": "Open-source framework for publishing content",
      "datePublished": "2015-10-07T12:02:41Z",
      "image": ["logo.jpg"]
    }
  </script>
  <style amp-boilerplate>
    body {
      -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      animation: -amp-start 8s steps(1, end) 0s 1 normal both;
    }
    @-webkit-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-moz-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-ms-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @-o-keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
    @keyframes -amp-start {
      from {
        visibility: hidden;
      }
      to {
        visibility: visible;
      }
    }
  </style>
  <noscript
    ><style amp-boilerplate>
      body {
        -webkit-animation: none;
        -moz-animation: none;
        -ms-animation: none;
        animation: none;
      }
    </style></noscript
  >

  <!-- Custom CSS -->
  <!-- Navbar -->
  <link th:href="@{/css/navbar.css}" rel="stylesheet" />
  <!-- Footer -->
  <link th:href="@{/css/footer.css}" rel="stylesheet" />
  <!-- Menu -->
  <link th:href="@{/css/menu.css}" rel="stylesheet" />
</head>

<scripts th:fragment="scripts">

  <!-- SweetAlert2 -->
  <script th:src="@{/js/sweetalert2.all.min.js}"></script>

  <script th:if="${msg_success != null}">
    Swal.fire("Ã‰xito!", "[[${msg_success}]]", "success");
  </script>
  <script th:if="${msg_warning != null}">
    Swal.fire("Lo sentimos!", "[[${msg_warning}]]", "warning");
  </script>
  <script th:if="${msg_error != null}">
    Swal.fire("Oh no!", "[[${msg_error}]]", "error");
  </script>
  <!-- MDB -->
  <script th:src="@{/js/md-bootstrap.min.js}"></script>

  <!--Mascara-->
  <script th:src="@{/js/jquery.mask.min.js}"></script>
  <script th:src="@{/js/formatter.js}"></script>
  <script>
		$(document).ready(function () {
			$('.phone-mask').mask('(000)000-00-00');
		});
	</script>
</scripts>
