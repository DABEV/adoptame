<div th:fragment="detalles-blog">
   <!-- dialog detalles blog--> 
</div>

<div th:fragment="donacion" class="modal fade">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header text-white bg-info">
            <h5 class="modal-title">Enviar donativo</h5>
            <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="modal"
               aria-label="Close"></button>
         </div>
         <div class="modal-body text-center">
            <div>
               <form th:action="" method="post">
                  <div class="input-group flex-nowrap">
                     <span class="input-group-text"
                         style="background-color: #253E5C; color: white;"
                         id="addon-wrapping">
                         <em class="fas fa-donate"></em>
                     </span>
                     <input type="number" th:field="*{monto}" id="monto" class="form-control"
                         placeholder="500.00" aria-label="monto"
                         aria-describedby="addon-wrapping" />
                 </div>
                  <button type="button" class="btn btn-outline btn-rounded"
                     data-mdb-dismiss="modal">Cancelar</button>
                  <input type="hidden" th:value="${usuario.id}" name="idUsuario" />
                  <button type="submit" class="btn btn-info btn-rounded">Donar</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
