<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<header>
    <style>
        i {
            color: white;
        }

        h2 {
            color: #253e5c;
        }

        .boton {
            width: 40%;
            background-color: #253e5c;
        }

        .bg-span {
            background-color: #253e5c;
        }

        .radius {
            border-radius: 30px;
        }

        #intro {
            background-image: url(https://cdn.wallpapersafari.com/32/78/dTuctf.jpg);
            height: 110vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: #fff !important;
        }
    </style>
    <!-- Navbar -->

    <!-- Navbar -->
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(126, 96, 77, 0.808);">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-7 col-md-8">
                  <!-- formulario -->
                <form th:action="@{}"  method="POST" th:object="${}" enctype="multipart/form-data" class="bg-white radius shadow-5-strong p-5">
                  <div class="row mb-4">
                    <div class="col text-center">
                      <h2>Registrarse</h2>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col">
                      <!-- Nombre -->
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-tag"></i></span>
                        <input type="text"  th:field="*{nombre}" class="form-control" placeholder="Nombre" aria-label="name"
                          aria-describedby="basic-addon1" />
                      </div>
                    </div>
                    <div class="col">
                      <!-- Apellido -->
  
                      <div class="input-group mb-3 ">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-tags"></i></span>
                        <input  type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" aria-label="surname"
                          aria-describedby="basic-addon1" />
                      </div>
                    </div>
                  </div>
  
                  <!-- Dirección input -->
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-map-pin"></i></span>
                    <input  type="text"  th:field="*{direccion}" class="form-control" placeholder="Dirección" aria-label="address"
                      aria-describedby="basic-addon1" />
                  </div>
  
                  <div class="row">
                    <div class="col">
                      <!-- Correo electrónico  -->
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Correo Electrónico" aria-label="mail"
                          aria-describedby="basic-addon1" />
                      </div>
                    </div>
                    <div class="col">
                      <!-- telefono  -->
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-phone"></i></span>
                        <input type="tel" th:field="*{telefono}" class="form-control" placeholder="Teléfono" aria-label="phone"
                          aria-describedby="basic-addon1" />
                      </div>
                    </div>
  
  
  
                  </div>
  
  
                  <div class="row">
                    <div class="col">
                      <!-- Contraseña  -->
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-eye"></i></span>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" aria-label="password"
                          aria-describedby="basic-addon1" />
                      </div>
                    </div>
                    <div class="col">
                      <!-- Confirmar Contraseña  -->
                      <div class="input-group mb-3">
                        <span class="input-group-text bg-span" id="basic-addon1"><i class="fas fa-eye-slash"></i></span>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Confirmar Contraseña"
                          aria-label="confirmpassword" aria-describedby="basic-addon1" />
                      </div>
  
                    </div>
  
                  </div>
  
  
                  <!-- Submit button -->
                  <div class="row mb-3 mt-4">
                    <div class="col">
                      <button type="submit" class="btn boton radius btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i>&nbsp&nbspRegistrarse
                      </button>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</header>
<!-- Main navigation -->


  <!--Footer-->

  <!--Footer-->
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/script.js"></script>

<body>

</body>

</html>
