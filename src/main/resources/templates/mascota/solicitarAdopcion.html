<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar adopcion</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
</head>

<style>
    .borderC {
        border-radius: 10px;
        border: 2px solid #253E5C
    }

    .img-pet{
        border-radius: 30px;
    }

    @media only screen and (max-width: 765px) {
        .space {
            margin-top: 10px;
        }

        .space-input {
            margin-bottom: -10px;
        }
    }
</style>

<body>

    <h2 class="text-center mt-5 mb-5">Detalle mascota</h2>

        <div class="center container mt-4">
            <div class="row gx-3">
                <img class="img-pet col-12 col-md-5 col-sm-12 mb-4"
                    src="https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/gallery/59bbb29c5bafe878503c9872/husky-siberiano-bosque_0.jpg">

                <div class="borderC col-12 col-md-7 col-sm-12 mb-4">
                    <h4 class="text-center mt-4">Datos</h4>
                    <div class="row gx-5 mt-4 space-input">

                        <div class="col-md-6 col-sm-12">
                            <label style="color: #698FAE;">Nombre</label>
                            <div class="input-group col">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" placeholder="Miki" aria-label="Username" />
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12 space">
                            <label style="color: #698FAE;">Sexo</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="fas fa-venus"></i></span>
                                <input type="text" class="form-control" placeholder="Hembra" aria-label="Username" />
                            </div>
                        </div>
                    </div>

                    <div class="row gx-5 mt-4 space-input">

                        <div class="col-md-6 col-sm-12">
                            <label style="color: #698FAE;">Edad</label>

                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="far fa-calendar"></i></span>
                                <input type="text" class="form-control" placeholder="4" aria-label="Username" />
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12 space">
                            <label style="color: #698FAE;">Tama√±o</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="fas fa-paw"></i></span>
                                <input type="text" } class="form-control" placeholder="Mediano" aria-label="Username" />
                            </div>
                        </div>
                    </div>

                    <div class="row gx-5 mt-4 space-input">
                        <div class="col-md-6 col-sm-12">
                            <label style="color: #698FAE;">Color</label>
                            <div class="input-group ">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="fas fa-palette"></i></span>
                                <input type="text" class="form-control" placeholder="Blanco con negro"
                                    aria-label="Username" />
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12 space">
                            <label style="color: #698FAE;">Caracter</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="far fa-smile"></i></span>
                                <input type="text" class="form-control" placeholder="Feliz" aria-label="Username" />
                            </div>
                        </div>
                    </div>

                    <div class="row gx-5 mt-4 mb-4">
                        <div class="col-md-6 col-sm-12 mb-4">
                            <label style="color: #698FAE;">Fecha de registro</label>
                            <div class="input-group col">
                                <span class="input-group-text" style="background-color: #253E5C; color: white;"><i
                                        class="far fa-calendar"></i></span>
                                <input type="text" class="form-control" placeholder="22-01-2022"
                                    aria-label="Username" />
                            </div>
                        </div>

                        <div class="col mt-4 d-grid mb-4">
                            <button class="btn btn-outline-primary btn-rounded" type="button"> <i
                                    class="fas fa-check"></i>
                                Solicitar adopcion</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
