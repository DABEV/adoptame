<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Mascotas</title>
    <i-head th:replace="fragments/imports :: head" />
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <div class="row mb-3">
            <navbar th:replace="fragments/navbar :: navbar"></navbar>
        </div>
        <!-- Contenido -->
        <div class="mx-4 mt-4">
            <div class="row">
                <div class="col-lg-3 mb-5">
                    <div class="card" style="border: solid; color: #74422B; border-width: thin;"
                        th:replace="fragments/cardsMascota :: card-filtro">
                    </div>
                    <div class="row d-flex justify-content-center mt-5">
                        <div class="col-lg-10">
                            <div class="d-grid gap-2">
                                <a sec:authorize="hasAnyAuthority('ROL_VOLUNTARIO')" type="button"
                                    th:href="@{/mascota/registrar}" style="background-color: #253E5C;"
                                    class="btn btn-primary mb-4 btn-rounded">
                                    <me class="fas fa-plus-circle me-2"></me>
                                    Añadir nueva mascota
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-12 col-lg-9">
                    <div class="d-grid gap-4">
                        <div class="row">
                            <div class="col-lg">
                                <h2 style="color: #253E5C;">Lista de Mascotas</h2>
                                <p class="h4 fw-light" style="color: #698FAE">Consulta la información de las mascotas
                                    registradas
                                </p>
                            </div>
                            <div class="col-lg-5">
                                <form th:action="@{/mascota/filtroclave}" method="post">
                                    <input type="hidden" name="tipoMascota" th:value="${tipo}" />
                                    <div class="row mb-4 d-flex justify-content-center">
                                        <div class="col-12 col-sm-12 col-md-10 mb-3">
                                            <div class="form-outline">
                                                <input name="textoClave" type="text" id="busqueda" placeholder="Palabra clave ..."
                                                    class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-12 col-md-1">
                                            <button type="submit" class="btn btn-primary btn-floating"
                                                style="background-color: #253E5C;">
                                                <em class="fas fa-search"></em>
                                            </button>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <div class="mb-4 mt-3">
                            <div class="row  justify-content-center">
                                <!--For each-->
                                <div class="col-12 col-md-4 col-sm-12 mb-4" th:each="mascota,index: ${listaMascotas}">
                                    <div th:replace="fragments/cardsMascota :: card-mascota"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="row mt-3">
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
    <scripts th:replace="fragments/imports :: scripts"></scripts>
</body>

</html>
