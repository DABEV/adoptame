<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />

    <title>Registro mascota</title>
</head>

<body>
    <div class="mx-4 mt-4">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 col-lg-3 mb-5">
                <div th:replace="fragments/cards-mascota :: card-filtro"></div>>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                    <div class="d-grid gap-2">
                        <button type="submit" style="background-color: #253E5C;"
                            class="btn btn-primary mb-4 btn-rounded">
                            <i class="fas fa-plus-circle me-2"></i>
                            Añadir nueva mascota
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-12 col-lg-9">
            <div class="d-grid gap-4">
                <div class="row">
                    <div class="col-lg-7">
                        <h2 style="color: #253E5C;">Lista de Mascotas</h2>
                        <p class="h4 fw-light" style="color: #698FAE">Consulta la información de las mascotas
                            registradas
                        </p>
                    </div>
                    <div class="col-lg-5">
                        <form>
                            <div class="row mb-4 d-flex justify-content-center">
                                <div class="col-12 col-sm-12 col-md-10 mb-3">
                                    <div class="form-outline">
                                        <input type="text" id="busqueda" placeholder="Palabra clave ..."
                                            class="form-control" />
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-1">
                                    <button type="button" class="btn btn-primary btn-floating"
                                        style="background-color: #253E5C;">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="mb-4 mt-3">
                    <div class="row  justify-content-center">
                        <!--For each-->
                        <div class="col-12 col-md-4 col-sm-12 mb-4" th:each="mascota : ${listaMascota}">
                            <div th:replace="fragments/cards-mascota :: card-mascota"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
</body>

</html>
