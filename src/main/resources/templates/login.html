<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/imports :: head('Inicio de sesión')">
    </head>
    <head>
        <!-- Login -->
        <link th:href="@{/css/login.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-md-8">
                            <form class="bg-white radius shadow-5-strong p-5">
                                <div class="row mb-4">
                                    <div class="col text-center">
                                        <h2>Inicio de sesión</h2>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-span" id="basic-addon1">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Username" aria-describedby="basic-addon1" />
                                </div>

                                <!-- Password input -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-span" id="basic-addon1">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" />
                                </div>

                                <!-- Submit button -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <button type="submit" class="btn boton radius btn-primary btn-block" >
                                            <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Ingresar
                                        </button>
                                    </div>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="text-center mb-3">
                                    ¿Has olvidado la contraseña?
                                    <div class="">
                                        <!-- Simple link -->
                                        <a href="#!"><u>Restablecer contrseña</u></a>
                                    </div>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="text-center mb-3">
                                    ¿Aún no cuentas con usuario?
                                    <div class="">
                                        <!-- Simple link -->
                                        <a href="#!"><u>Registrate ahora</u></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
        <!--Main Navigation-->
        <scripts th:insert="fragments/imports :: scripts"></scripts>
    </body>
</html>
